<!DOCTYPE html>
<html>
<head>
<title>ESPN Sports Headlines</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div id="container">
	<img id="espn_logo" src="espn.png" alt="ESPN" />
	<div id="sport_name">NBA Headlines</div>
	Select A Sport:
	<select id="sport_select">
	  <option value="basketball/nba">NBA</option>
	  <option value="baseball/mlb">MLB</option>
	  <option value="football/nfl">NFL</option>
	  <option value="hockey/nhl">NHL</option>
	</select>
	<div id="content"></div>
	<br class='clear' />
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
